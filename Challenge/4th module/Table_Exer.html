<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="home1.png" type="image/x-icon">
    <title>Table Exercise</title>
    <style>
        .upper {
            text-align: center;
            align-items: center;
        }

        th {
            text-emphasis: bold;
        }

        table {
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }

        p {
            margin: 2px;
        }

        th,
        td {
            border: 1px solid blue;
            align-items: center;
            text-align: center;
            padding: 5px 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="upper">Table tennis Tournament</h1>
    </header>
    <table>
        <thead>
            <p class="upper">Tournament Schedule and Result</p>
        </thead>
        <tbody>
            <section>
                <tr>
                    <th>Round 1</th>
                    <th>Player A</th>
                    <th>Player B</th>
                </tr>
                <tr>
                    <td>Match 1</td>
                    <td>John</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Mark</td>
                    <td>Sarah</td>
                </tr>
            </section>

            <section>
                <tr>
                    <th>Round 2</th>
                    <th>Player C</th>
                    <th>Player D</th>
                </tr>
                <tr>
                    <td>Match 3</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <td>Match 4</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
            </section>

            <section>
                <tr>
                    <th>Final</th>
                    <th>Winer of match 3</th>
                    <th>Winer of match 3</th>
                </tr>
                <tr>
                    <td>Champoin</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
            </section>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>

</html>
