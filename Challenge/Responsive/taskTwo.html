<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTwo</title>
    <style>
        * {
            margin: 0px;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            margin: 2vh 2vw;
            width: 96vw;
            height: 96vh;
            gap: 2vw;
            grid-template-areas: "part1 part1 part2 part2" 
                                 "part1 part1 part2 part2" 
                                 "part1 part1 part3 part4" 
                                 "part1 part1 part3 part4" 
            ;
        }

        .part1 {
            background-color: antiquewhite;
            width: 100%;
            grid-area: part1;
        }
        .part2 {
            width: 100%;
            background-color: rgb(147, 147, 255);
            grid-area:part2;
        }
        .part3 {
            width: 100%;
            background-color: rgb(253, 153, 153);
            grid-area: part3;
        }
        .part4 {
            width: 100%;
            background-color: rgb(176, 243, 130);
            grid-area: part4;
        }

        @media screen and (orientation:portrait){
            main {
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-template-areas: "part1" 
                                 "part2" 
                                 "part3" 
                                 "part4" ;
        }
    </style>
</head>

<body>
    <main>
        <div class="part1"></div>
        <div class="part2"></div>
        <div class="part3"></div>
        <div class="part4"></div>

    </main>
</body>

</html>
