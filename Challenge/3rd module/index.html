<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
    <style>
        video {
            width: 40vw;
            text-align: center;

        }
        div{
            text-align: center;
            border: 2px solid ;
            display: flex;
            justify-content: center;
            padding: 2px;
            width: 85vw;
        }
    </style>
</head>

<body>
    <h2>Audio play</h2>
    <audio loop controls src="my_audio.mp3"></audio>
    <h2>Video play</h2>
    <div>
        <video controls src="video1.mp4"></video>
        <video controls src="video2.mp4"></video>
    </div>
    <h2>Link video.</h2>
    <iframe src="https://www.youtube.com/embed/fvq6qWP-5tI?si=3pLMdAg5q0LgLquX" title="YouTube video player"
        frameborder="0"></iframe>
</body>

</html>
